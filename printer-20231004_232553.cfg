# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros.cfg]

#############################################################################
# START/END GCODE
#############################################################################

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(90)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(240)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z5 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    G92 E0; Reset Extruder
    G1 Z5 F5000 ; lift nozzle
    G1 Y0 F9001 ; go to front edge of the bed
    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5.1 Y10 Z5.0 F5000.0 ; Move to start position
    G1 Z0.25 F800 ; Move lower
    G4 S2 ; wait 2 seconds
    G1 X5.1 Y200 Z0.2 F1500.0 E15 ; Draw the first line
    G1 X5.4 Y200 Z0.2 F5000.0 ; Move to side a little
    G1 X5.4 Y10 Z0.2 F1500.0 E30 ; Draw the second line
    G92 E0 ; Reset Extruder
    G1 Z1.0 F500 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X20 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish

    

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 E-18.0 F1200
    G1 Z30 F3000
    # Raise nozzle by 10mm
    G90
    # Disable steppers
    M84

#############################################################################
# STEPPER X
#############################################################################

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

#############################################################################
# STEPPER Y
#############################################################################

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580

#############################################################################
# STEPPER Z
#############################################################################

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC2
position_max: 250
position_min: -10
endstop_pin: probe:z_virtual_endstop


[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580

#############################################################################
# EXTRUDER
#############################################################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 3.433
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 260

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

#############################################################################
# FANS
#############################################################################

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

#############################################################################
# BL TOUCH
#############################################################################

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -43.2
y_offset: -3
z_offset: 0
speed: 10
pin_up_touch_mode_reports_triggered: False

[safe_z_home]
home_xy_position: 117,117   # Nozzle coordinates
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 200
horizontal_move_z: 8
mesh_min: 73,51
mesh_max: 233,221
mesh_pps: 2,2
probe_count: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

#=====================================================
# SCREW TILT ADJUST
#=====================================================

[screws_tilt_adjust]
screw1: 73,51
screw1_name: front left screw
screw2: 233,51
screw2_name: front right screw
screw3: 233,221
screw3_name: rear right screw
screw4: 73,221
screw4_name: rear left screw
horizontal_move_z: 10
speed: 100

#=====================================================
# BED SCREWS
#=====================================================

[bed_screws]
screw1: 33,51
screw1_name: Front Left
screw2: 203,51
screw2_name: Front Right
screw3: 203,221
screw3_name: Back Right
screw4: 33,221
screw4_name: Back Left
horizontal_move_z: 5
speed: 50

#############################################################################
# DISPLAY
#############################################################################

[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PD6
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

#############################################################################
# PRINTER
#############################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_170050000B50345033313820-if00

#############################################################################
# BOARD PINS
#############################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

